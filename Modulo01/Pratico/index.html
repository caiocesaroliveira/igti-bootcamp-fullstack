<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Módulo 01 - Trabalho Prático</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Escala RGB</h1>
    </header>

    <div class="container">
        <div class="items">
            <span id="red">(R) Vermelho:</span>
            <input type="range" min="0" max="255" value="0" name="" id="range-red">
            <input type="text" name="" id="text-red" disabled>
        </div>

        <div class="items">
            <span id="green">(G) Verde:</span>
            <input type="range" min="0" max="255" value="0" name="" id="range-green">
            <input type="text" name="" id="text-green" disabled>
        </div>

        <div class="items">
            <span id="blue">(B) Azul:</span>
            <input type="range" min="0" max="255" value="0" name="" id="range-blue">
            <input type="text" name="" id="text-blue" disabled>
        </div>
        <div id="color"></div>
    </div>

    <script src="scripts.js"></script>
</body>

</html>
